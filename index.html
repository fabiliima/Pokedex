<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Normalise CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">

</head>
<body>

    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>        
    </section>

    <div id="modal-id" class="modal">
        <div id="modal-details" class="modal-content">
            <h3 id="modal-title">About</h3>
            <img id="pokemon-photo" alt="Pokemon">
            <p id="pokemon-name"></p>
            <p id="pokemon-height"></p>
            <p id="pokemon-weight"></p>
            <p id="pokemon-species"></p>
            <p id="pokemon-abilities"></p>
        </div>

    </div>
    <!--Javascript-->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/poke-api-modal.js"></script>
    <script src="/assets/js/main.js"></script>


</body>
</html>
